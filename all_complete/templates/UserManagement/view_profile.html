{% extends 'base.html' %}
{% load static %}

{% block title %}
    View Profile
{% endblock title %}

{% block change %}
    <br>
    <br>
    <center>

     {% if profile.picture is Null %}
      <div class="card-footer text-muted">
			    <h1>Please Set up Profile first! </h1>
			</div> 

    {% else %}
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{profile.picture.url}}" class="card-img" alt="Sorry">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{profile.address}}</h5>
          <p class="card-text">
            {{profile.contact_num}}
          </p>
        </div>
      </div>
    {% endif %}

    </div>
    </div>
  </center>
{% endblock change %}
